<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="home.js" charset="utf-8" defer></script>
    <title>Catalog</title>
  </head>
  <body>
    <header>
        <h1 id="header-title-i" class="header-title-c">Catalog</h1>
        <span class="buttonsell">
          <button id="sell-i" class="sell-c" type="button" name="button">Sell item</button>
          <button id="create-i" class="create-c" type="button" name="button">Create Account</button>
        </span>
    </header>
        <main>
          <div id="container-i" class="container-c">

              <div id="item-i" class="item-c">
                <div id="content-i" class="content-c">
                  <div id="name-i" class="name-c">Item: sample text 1</div>
                  <span id="price-i" class="price-c">Price: $#</span>
                  <button id="purchase-i" class="purchase-c" type="button" name="button">Purchase</button>
                </div>
              </div>

<!--NOT NEEDED BUT KEPT FOR TESTING PURPOSEE-->
              <div id="item-i" class="item-c">
                <div id="content-i" class="content-c">
                  <div id="name-i" class="name-c">Item: a box of hot chocolate mint cookies</div>
                  <span id="price-i" class="price-c">Price: $100000</span>
                  <button id="purchase-i" class="purchase-c" type="button" name="button">Purchase</button>
                </div>
              </div>
<!--NOT NEEDED BUT KEPT FOR TESTING PURPOSEE-->
          </div>
        </main>
          <div id="modal-backdrop" class="hidden"></div>
          <div id="modal-sell" class="hidden">
            <div class="modal-dialog">
                <h1 class="modal-header">Sell item & Verify Info</h1>

                <div class="input-c">
                  <label class="title-username-c" for="input">Username: </label>
                  <input type="text" id="username-sell" class="name-input-i"></input>
                </div>

                <div class="input-c">
                  <label class="title-password-c" for="input">Password: </label>
                  <input type="password" id="password-sell" class="name-input-i"></input>
                </div>

                <div class="input-c">
                  <label class="title-name-c" for="input">Item Name: </label>
                  <input type="text" id="item-name-sell" class="name-input-i"></input>
                </div>

                <div class="input-c">
                  <label class="title-price-c" for="input">Sell Price $: </label>
                  <input type="number" id="price-sell" class="price-input-i">
                </div>

                <div>
                    <label for="input">Type of Item: </label>
                      <input type="radio" name="item-type" id="regular-i" value="Regular" checked>
                      <label for="Regular">Regular</label>
                      <input type="radio" name="item-type" id="special-i" value="Special">
                      <label for="Special">Special</label>
                      <input type="radio" name="item-type" id="limited-i" value="Limited">
                      <label for="Limited">Limited</label>
                    </div>
                </div>

                <div class="sell-buttons-c" id="sell-buttons-c">
                <button type="button" id="cancel-i" class="cancel-c">Cancel</button>
                <button type="button" id="create-post-i" class="create-post-c">Create Post</button>
              </div>
            </div>


            <div id="modal-account" class="hidden">
              <div class="modal-dialog">
                  <h1 class="modal-header">Create Account</h1>

                  <div class="input-c">
                    <label class="title-username-c" for="input">Username: </label>
                    <input type="text" id="create-user-input" class="name-input-i"></input>
                  </div>

                  <div class="input-c">
                    <label class="title-password-c" for="input">Password: </label>
                    <input type="password" id="create-password-input" class="name-input-i"></input>
                  </div>
              </div>

                  <div class="sell-buttons-c" id="sell-buttons-c">
                  <button type="button" id="cancel-account-i" class="cancel-account-c">Cancel</button>
                  <button type="button" id="create-account-i" class="create-account-c">Create Account</button>
                </div>
              </div>

              <div>Hello</div>


          </div>
  </body>
</html>
